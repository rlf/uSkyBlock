commands:
  cmd:
    description: 'some description'
    aliases: [c]
    permission: plugin.cmd
  adm:
    description: 'hey jude!'
    aliases: [a]
    permission: plugin.adm
permissions:
  #
  # Permission Groups
  # =================
  plugin.*:
    children:
      plugin.adm: true
      plugin.cmd: true
      plugin.cmd.other: true
      plugin.cmdtest: true
      plugin.sub: true

  plugin.cmd.*:
    children:
      plugin.cmd.other: true

  #
  # Permission Descriptions
  # =======================
  plugin.adm:
    description: 'Grants access to /adm - hey jude!'

  plugin.cmd:
    description: 'Grants access to /cmd - some description'

  plugin.cmd.other:
    description: 'Grants access to /cmd other - some other command'

  plugin.cmdtest:
    description: 'Grants access to /adm t2 - test'

  plugin.sub:
    description: |
      Grants access to /cmd sub - some sub description
      /adm subs - some other sub


